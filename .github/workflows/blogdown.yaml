on:
  push:
    branches:
      - main
      - master

name: blogdown

jobs:
  build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Install dependencies
      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: |
            tidyverse
            mgcViz
            GGally
            devtools
            hexbin
            microbenchmark
            profvis
            miniCRAN
            pracma
            minpack.lm
            blogdown

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v1

      - name: Install hugo
        run: |
          R -e 'blogdown::install_hugo()'

      - name: Build site
        run: |
          R -e 'blogdown::build_site(TRUE)'
          rm public/.gitignore

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
